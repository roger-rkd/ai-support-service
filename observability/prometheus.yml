global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'development'

scrape_configs:
  # AI Support Service
  - job_name: 'ai-support-service'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'ai-support-service'
          environment: 'local'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alert rules (optional)
rule_files:
  # - 'alerts.yml'
